              <!--FORMULÁRIO DE LOGIN-->
              <div id="login">
                <form method="post" action=""> 
                  <h1>Login</h1> 
                  <p> 
                    <label for="nome_login">Nome</label>
                    <input id="nome_login" name="nome_login" required="required" type="text" placeholder="nome"/>
                  </p>
                   
                  <p> 
                    <label for="email_login">password</label>
                    <input id="email_login" name="email_login" required="required" type="password" placeholder="pass" /> 
                  </p>
                 
                  <p>
                    <a href="/html/initialpage.html">
                      <input type="submit"  value="Logar" /> 
                    </a> 
                  </p>
                   
                  <p class="link">
                    Ainda não tenho conta?
                    <a href="#paracadastro">registro</a>
                  </p>
                </form>
              </div>
         
              <!--FORMULÁRIO DE CADASTRO-->
              <div id="registro">
                <form method="post" action=""> 
                  <h1>Registro</h1> 
                   
                  <p> 
                    <label for="nome_registro">Nome</label>
                    <input id="nome_registro" name="nome_registro" required="required" type="text" placeholder="nome" />
                  </p>
                   
                  <p> 
                    <label for="email_registro">e-mail</label>
                    <input id="email_registro" name="email_registro" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
                  </p>
                   
                  <p> 
                    <label for="pass_registro">pass</label>
                    <input id="pass_registro" name="pass_registro" required="required" type="password" placeholder="password"/>
                  </p>
                   
                  <p> 
                    <label for="conf_pass">conf. pass</label>
                    <input id="conf_pass" name="senha_cad" required="required" type="password" placeholder="password"/>
                  </p>
                   
                  <p> 
                    <a href="/html/initialpage.html">
                      <input type="submit" value="registro"/> 
                    </a>
                  </p>
                   
                  <p class="link">  
                    Já tenho conta?
                    <a href="#paralogin">Login </a>
                  </p>
                </form>
              </div>
